<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="index.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inter|Lexend+Deca">
  
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main>
    <figure>
      <picture>
        <source media="(max-width: 500px)" srcset="images/image-header-mobile.jpg">
        <img src="images/image-header-desktop.jpg" alt="illustration">
      </picture>
    </figure>
    
    <section>  
      <h2>Get <span>insights</span> that help your business grow.</h2>

      <p>
        Discover the benefits of data analytics and make better decisions regarding revenue, customer 
        experience, and overall efficiency.
      </p>

      <aside>
        <p>
          <em>10k+</em>
          <strong>companies</strong>
        </p>
        <p>
          <em>314</em>
          <strong>templates</strong>
        </p>
        <p>
          <em>12m+</em>
          <strong>queries</strong>
        </p>   
      </aside>
    </section>

  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Mamadou Mar</a>.
  </footer>
</body>
</html>
